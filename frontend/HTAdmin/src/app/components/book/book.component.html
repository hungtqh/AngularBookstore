<h3 class="jZJmua">Quản lý sách</h3>
<div class="irgDVD">
    <button routerLink="new" class="btn btn-primary d-block ml-auto mb-2 btn-sm">Thêm sách</button>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-bordered table-sm text-center">
                <thead>
                    <tr>
                        <th style="width: 10%">ID</th>
                        <th style="width: 20%">Tên sách</th>
                        <th style="width: 20%">Hình ảnh</th>
                        <th style="width: 20%">Danh mục</th>
                        <th style="width: 10%">Giá</th>
                        <th style="width: 20%">Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let book of books">
                        <td>{{book.id}}</td>
                        <td>{{book.title}}</td>
                        <td><img [src]="book.imageUrl" class="img-thumbnail"></td>
                        <td>{{book.subCategory.category.name}}</td>
                        <td>{{book.listPrice | currency: 'VND'}}</td>
                        <td>
                            <a title="Sửa" routerLink="edit/{{book.id}}" class="btn btn-outline-secondary btn-sm mr-1"><i class="fa fa-pencil"></i></a>
                            <a title="Xóa" class="btn btn-outline-danger btn-sm"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
