#
# DATABASE CONFIG
#
spring.datasource.url = jdbc:mysql://localhost:3306/htbook

spring.datasource.username = root
spring.datasource.password = pass

spring.datasource.tomcat.test-while-idle = true
spring.datasource.tomcat.validation-query= = SELECT 1

spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

#
# GOOGLE LOGIN CONFIG
#
google.app.id=appId
google.app.secret=appSecret
google.redirect.uri=https://localhost:4200/home?login-page=google
google.link.get.token=https://accounts.google.com/o/oauth2/token
google.link.get.user_info=https://www.googleapis.com/oauth2/v1/userinfo?access_token=

# config facebook social
facebook.app.id=appId
facebook.app.secret=appSecret
facebook.redirect.uri=https://localhost:4200/home?login-page=facebook
facebook.link.get.token=https://graph.facebook.com/oauth/access_token?client_id=%s&client_secret=%s&redirect_uri=%s&code=%s

